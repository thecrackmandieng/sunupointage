<app-sidebar></app-sidebar>
<div class="assign-card-container">
  <h2>Formulaire d'Assignation de Carte</h2>
  <form class="form-grid">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" [(ngModel)]="employee.prenom" name="prenom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="employee.nom" name="nom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <input type="text" id="role" [(ngModel)]="employee.role" name="role" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="matricule">Matricule</label>
      <input type="text" id="matricule" [(ngModel)]="employee.matricule" name="matricule" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="cardID">Card ID</label>
      <input
        type="text"
        id="cardID"
        [(ngModel)]="cardId"
        name="cardID"
        class="form-control"
        placeholder="Scannez la carte RFID"
        required
        readonly
      />
      <button class="btn btn-primary mt-2" (click)="loadCardId()">Rafraîchir le Card ID</button>
    </div>
    
    <div class="assign">
      <button class="btn btn-success mt-3" (click)="onAssignCard()">Assigner</button>
    </div>
    
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Succès</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Carte assignée avec succès.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="redirectToManagementCard()">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Erreur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Erreur lors de l'assignation de la carte.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Card ID Exists Modal -->
    <div class="modal fade" id="cardIdExistsModal" tabindex="-1" aria-labelledby="cardIdExistsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cardIdExistsModalLabel">Erreur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Cette Card ID existe déjà.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No Card ID Modal -->
    <div class="modal fade" id="noCardIdModal" tabindex="-1" aria-labelledby="noCardIdModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noCardIdModalLabel">Erreur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Veuillez scanner ou saisir un Card ID.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- No Employee Selected Modal -->
    <div class="modal fade" id="noEmployeeModal" tabindex="-1" aria-labelledby="noEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noEmployeeModalLabel">Erreur</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Aucun employé sélectionné.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
