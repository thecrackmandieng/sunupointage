<div class="assign-card-container">
  <h2>Formulaire d'Assignation de Carte</h2>
  <form class="form-grid">
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" [(ngModel)]="utilisateurs.prenom" name="prenom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" [(ngModel)]="utilisateurs.nom" name="nom" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="utilisateurs.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <input type="text" id="role" [(ngModel)]="utilisateurs.role" name="role" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="matricule">Matricule</label>
      <input type="text" id="matricule" [(ngModel)]="utilisateurs.matricule" name="matricule" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="cardID">Card ID</label>
      <input type="text" id="cardID" [(ngModel)]="cardId" name="cardID" class="form-control" placeholder="Scannez la carte RFID" required>
    </div>
    <div class="form-buttons">
      <button type="button" class="btn btn-primary" (click)="onAssignCard()">Assigner</button>
      <button type="button" class="btn btn-secondary" (click)="simulateCardIdFromArduino()">Simuler Card ID</button>
    </div>
  </form>
</div>
